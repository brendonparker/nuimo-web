<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Nuimo Web Pages</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
</head>

<body class="dimmable">

    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                Nuimo Web Pages
            </a>
        </div>
    </div>

    <div class="ui main container">
        <div class="ui three column grid" data-bind="foreach: people">
            <div class="column">
                <div class="ui segment frame" data-bind="css: { active: active }">
                    <img class="ui wireframe image" data-bind="attr: { id: id, src: image }">
                </div>
            </div>
        </div>
    </div>

    <div class="ui dimmer modals page transition hidden">
        <div class="ui basic modal transition hidden" data-bind="with: person">
            <i class="close icon"></i>
            <div class="header">
                Additional Information
            </div>
            <div class="image content">
                <div class="image">
                    <img class="ui small image" data-bind="attr: { src: image }">
                </div>
                <div class="description">
                    <h3>Meet: <span data-bind="text: name"></span></h3>
                    <p data-bind="text: bio"></p>
                    <p>Press the button to dismiss.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <script src="/scripts/zenscroll.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
